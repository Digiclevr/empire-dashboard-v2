apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empire-dashboard-ingress
  namespace: nexia-empire
  labels:
    app: empire-dashboard
    component: nexia-supervisor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - nexia.onlyoneapi.com
    secretName: nexia-tls
  rules:
  - host: nexia.onlyoneapi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: empire-dashboard-svc
            port:
              number: 5002