apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueocean-dashboard
  namespace: nexia
  labels:
    app: blueocean-dashboard
    version: v2.0.0
    component: nexia-supervisor
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: blueocean-dashboard
  template:
    metadata:
      labels:
        app: blueocean-dashboard
        version: v2.0.0
        component: nexia-supervisor
    spec:
      serviceAccountName: blueocean-dashboard-sa
      containers:
      - name: blueocean-dashboard
        image: node:18-alpine
        imagePullPolicy: Always
        command: ["node", "-e", "const http = require('http'); const server = http.createServer((req, res) => { if(req.url === '/health') { res.writeHead(200, {'Content-Type': 'application/json'}); res.end(JSON.stringify({status: 'healthy', service: 'BlueOcean Dashboard', version: '2.0.0'})); } else { res.writeHead(200, {'Content-Type': 'text/html'}); res.end('<h1>ðŸŒŠ BlueOcean Dashboard</h1><p>Temporarily running with test image</p>'); } }); server.listen(5002, () => console.log('BlueOcean Dashboard temp server running on port 5002'));"]
        ports:
        - containerPort: 5002
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5002"
        - name: KUBECONFIG
          value: "/etc/kubeconfig/kubeconfig"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: blueocean-kubeconfig
      imagePullSecrets:
      - name: onlyoneapi-registry